name: Deploy to OpenLandscape

on:
  push:
    branches: [ "main" ]  # ทำงานเมื่อ Push เข้า branch main

jobs:
  # ---------------------------------------------------
  # งานที่ 1: สร้าง Image และส่งไป Docker Hub
  # ---------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest

      # Build & Push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest

  # ---------------------------------------------------
  # งานที่ 2: สั่ง Server ให้ดึงของใหม่มาลง
  # ---------------------------------------------------
  deploy:
    needs: build-and-push # รอให้สร้าง Image เสร็จก่อน
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OLS_HOST }}
          username: ${{ secrets.OLS_USERNAME }}
          key: ${{ secrets.OLS_SSH_KEY }}
          script: |
            # เข้าไปที่โฟลเดอร์โปรเจค
            cd /root/myapp

            # ดึง Image ล่าสุดจาก Docker Hub
            docker compose pull

            # เริ่มต้นใหม่ (Update Container)
            docker compose up -d --remove-orphans
            
            # ลบ Image เก่าทิ้งเพื่อประหยัดพื้นที่
            docker image prune -f
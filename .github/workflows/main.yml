name: Deploy Production

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡πà‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡∏Ñ‡∏£‡∏±‡∏ö (Spy Step) ---
      - name: üïµÔ∏è Check Files (Debug)
        run: |
          echo "=== List of all files ==="
          ls -la
          echo "--- Inside backend folder? ---"
          ls -R
      # --------------------------------------

      - name: Check Secret Availability
        # ... (‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡πà‡∏≠‡∏à‡∏≤‡∏Å‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ)
        run: |
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "::error::CRITICAL ERROR: Secret is EMPTY! (‡∏´‡∏≤‡∏Å‡∏∏‡∏ç‡πÅ‡∏à‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠)"
            exit 1
          else
            echo "SUCCESS: Secret detected (‡∏û‡∏ö‡∏Å‡∏∏‡∏ç‡πÅ‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß ${#DOCKER_TOKEN} ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£)"
          fi
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_PASSWORD }}

      # ‡∏™‡πà‡∏ß‡∏ô Login ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # ‡πÅ‡∏Å‡πâ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏±‡∏ô‡∏ô‡∏µ‡πâ
          password: ${{ secrets.DOCKER_PASSWORD }}
      # 3. ‡∏™‡∏£‡πâ‡∏≤‡∏á Backend
      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest

      # 4. ‡∏™‡∏£‡πâ‡∏≤‡∏á Frontend
      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest

      # 5. ‡∏™‡∏±‡πà‡∏á Server (Deploy)
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OLS_HOST }}
          username: ${{ secrets.OLS_USERNAME }}
          key: ${{ secrets.OLS_SSH_KEY }}
          script: |
            cd /root/myapp
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
